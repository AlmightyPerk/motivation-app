        function getDailyContent() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
            
            // Use day of year as seed for consistent daily content
            const quoteIndex = dayOfYear % motivationalQuotes.length;
            const affirmationIndex = dayOfYear % successAffirmations.length;
            const reminderIndex = dayOfYear % leadershipReminders.length;
            
            return {
                quote: motivationalQuotes[quoteIndex],
                affirmation: successAffirmations[affirmationIndex],
                reminder: leadershipReminders[reminderIndex]
            };
        }

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }
